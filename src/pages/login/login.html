  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Log in</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:#7B8EED">
  <ion-list>
    <ion-item>
        <ion-label stacked>Correo </ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <button ion-button block style="background-color:#7B287D" (click)= "login()">Iniciar Sesión</button>
    <button ion-button block style="background-color:#7B287D"(click)= "signin()">Registrarse</button>
  </ion-list>
</ion-content>
