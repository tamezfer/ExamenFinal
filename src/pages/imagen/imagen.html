<ion-header>
  <ion-navbar>
    <ion-title>Imagen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:rgb(123, 214, 237)">
  <img src= {{imagen}}>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input placeholder= "comentario"
      [(ngModel)]= "comentario"></ion-input>
      <ion-buttons end>
        <button ion-button icon-only  style="background-color:#7B8EED"(click)= "subirImagen()">
          <ion-icon name= "send"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-footer>
