<ion-header>
  <ion-navbar>
    <ion-title>
      MyTree
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)= "AddArbol()">
        <ion-icon name= "add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card style="background-color:#7B287D" *ngFor="let item of items">
    <h2> Tipo: {{item.tipo}} </h2>
    <h2> Ancho de copa: {{item.copa}} </h2>
    <h2> Ancho de tronco: {{item.tronco}} </h2>
    <h2> Latitud: {{item.latitud}} </h2>
    <h2> Longitud: {{item.longitud}} </h2>
    
    <ion-item  style="background-color:#7B287D" >
        <ion-thumbnail item start>
           <img src="{{item.url}}" item-start>
        </ion-thumbnail>
      </ion-item>
  </ion-card>

</ion-content>
